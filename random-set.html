<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>MergeLife Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  
<link rel="stylesheet" href="css/styles.css">
<body>
  <div class="container">
    <div class="row">
      <h1>Interactive Evolution of Artificial Life Art</h1>
    </div>

    <div class="row">
      <h4>Glare E. Dumo</h4>
      <h4>Supervision by Stefano Nichele and Pedro Lind</h4>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <center>
          <canvas id="canvas-1" width="250" height="250"></canvas>
          <canvas id="canvas-2" width="250" height="250"></canvas>
          <canvas id="canvas-3" width="250" height="250"></canvas>
          <canvas id="canvas-4" width="250" height="250"></canvas>
        </center>      
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <center>
          <canvas id="canvas-5" width="250" height="250"></canvas>
          <canvas id="canvas-6" width="250" height="250"></canvas>
          <canvas id="canvas-7" width="250" height="250"></canvas>
          <canvas id="canvas-8" width="250" height="250"></canvas>
        </center>
      </div>
    </div>

    <div class="row">
    	Please enter the image number which appears most appealing to you. Kindly choose two.
    </div>

    <div class="form-group row">
	    <label for="firstImage" class="col-sm-2 col-form-label">First Image Choice</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" id="firstImage">
	    </div>
	  </div>
	<div class="form-group row">
	    <label for="secondImage" class="col-sm-2 col-form-label">Second Image Choice</label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" id="secondImage">
	    </div>
	</div>

	<div class="row">
		<button id="confirm-random" type="submit" class="btn btn-primary">Confirm selections</button>
	</div>

	<div class="row">
		<p id="random-counter">1st Set of Images Out of Ten</p>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" integrity="sha384-8gBf6Y4YYq7Jx97PIqmTwLPin4hxIzQw5aDmUg/DDhul9fFpbbLcLh3nTIIDJKhx" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
<script src="mergelife/mergelife.js"></script>

<script src="mergelife/random.js"></script>
</body>
</html>
